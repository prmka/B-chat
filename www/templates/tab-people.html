<ion-view view-title="Chats">
	<ion-content>
		<ion-list>
			<ion-item class="item-avatar" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chat/{{chat.address}}">
				<img ng-src="img/adam.jpg">
				<h2>{{chat.name}}</h2>
				<p>{{chat.address}}</p>
			</ion-item>
		</ion-list>
		<button class="button button-full" ng-click="refresh()">
			Refresh
		</button>
	</ion-content>
</ion-view>
